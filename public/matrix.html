<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spezifikationsvergleich - ähnliche Anforderungen</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div
    class="content-detail__block content-detail__block--filter-table content-detail__block--breaker content-detail__block--top-half content-detail__block--bottom-half">
    <div class="documents-table">
      <h1 class="headline headline--3 filter__headline">Spezifikationsvergleich - ähnliche Anforderungen</h1>
      <div class="slider-container">
        <label for="similarityThreshold">Ähnlichkeitsschwelle: <span id="thresholdValue">0.5</span></label>
        <input type="range" id="similarityThreshold" name="threshold" min="0.2" max="1" step="0.01" value="0.5">
      </div>

      <div id="requirements-container" class="table-responsive">
        <!-- The requirements table will be loaded here by JavaScript -->
      </div>
    </div>
    <script src="matrix.js"></script>
</body>

</html>
