<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Specification Details</title>
<link rel="stylesheet" href="style.css">
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"/>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
</head>
<body>
  <div
    class="content-detail__block content-detail__block--filter-table content-detail__block--breaker content-detail__block--top-half content-detail__block--bottom-half">
    <div class="documents-table">
      <h1 class="headline headline--3 filter__headline">Spezifikationsvergleich - ähnliche Anforderungen</h1>
      <div class="slider-container">
        <label for="similarityThreshold">Ähnlichkeitsschwelle der Anforderungsbeschreibung: <span id="thresholdValue">0.75</span></label>
        <input type="range" id="similarityThreshold" name="threshold" min="0.2" max="1" step="0.01" value="0.75">
      </div>
    <div id="requirements-container" class="table-responsive">
      <!-- Die Tabelle wird hier dynamisch eingefügt -->
    </div>
  </div>
<script src="details.js"></script>

</body>
</html>
